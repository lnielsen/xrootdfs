notifications:
  email: false

language: python

python:
  - "3.6"

services:
  - docker

env:
  matrix:
    - XROOTD_VERSION=4.8.5
    - XROOTD_VERSION=4.9.1
    - XROOTD_VERSION=4.11.2
    - XROOTD_VERSION=''  # latest

cache:
  - docker

install:
  - "docker build -t xrootd --build-arg xrootd_version=${XROOTD_VERSION} ."

script:
  - "docker run -h xrootdpyfs -t xrootd"

after_success:
  - coveralls
